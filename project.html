<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Currency Converter</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="main-container">
        <h1>Choose Your Tool</h1>

        <div class="button-container">
            <button id="calculator-button">Calculator</button>
            <button id="converter-button">Currency Converter</button>
        </div>

        <!-- Calculator Section -->
        <div id="calculator-section" class="tool-section">
            <h2>Calculator</h2>
            <div id="calculator">
                <div class="calculator-display" id="calc-display">0</div>
                <div class="calculator-keys">
                    <button class="func_keys">C</button>
                    <button class="operators">%</button>
                    <button class="operators">^</button>
                    <button class="operators">*</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operators">/</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operators">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operators plus">+</button>
                    <button class="number zero">0</button>
                    <button class="number">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>

        <!-- Currency Converter Section -->
        <div id="converter-section" class="tool-section">
            <h2>Currency Converter</h2>
            <div class="converter-container">
                <div class="input-section">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" />
                </div>

                <div class="select-section">
                    <label for="from-currency">From:</label>
                    <select id="from-currency"></select>

                    <label for="to-currency">To:</label>
                    <select id="to-currency"></select>
                </div>

                <button id="convert">Convert</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    
    <script src="project.js"></script>
</body>
</html>
